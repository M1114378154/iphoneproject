<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>手机网登录</title>
<link rel="stylesheet" href="../CSS/Login.css">
</head>

<body>
<main>
  <form class="form">
    <div class="form__cover"></div>
    <div class="form__loader">
      <div class="spinner active">
        <svg class="spinner__circular" viewBox="25 25 50 50">
          <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
        </svg>
      </div>
    </div>
    <div class="form__content">
      <h1>手机网登录</h1>
      <div class="styled-input">
        <input type="text" class="styled-input__input" name="nickname">
        <div class="styled-input__placeholder"> <span class="styled-input__placeholder-text">用户名</span> </div>
        <div class="styled-input__circle"></div>
      </div>
      <div class="styled-input">
        <input type="password" class="styled-input__input">
        <div class="styled-input__placeholder"> <span class="styled-input__placeholder-text">密码</span> </div>
        <div class="styled-input__circle"></div>
      </div>
      <a href="../index.html"> <button type="button" class="styled-button"> <span class="styled-button__real-text-holder"> <span class="styled-button__real-text">登录</span> <span class="styled-button__moving-block face"> <span class="styled-button__text-holder"> <span class="styled-button__text">登录</span> </span> </span><span class="styled-button__moving-block back"> <span class="styled-button__text-holder"> <span class="styled-button__text">登录</span> </span> </span> </span> </button></a>
    </div>
  </form>
</main>
<script  src="../JS/Login.js"></script>
</body>
</html>
